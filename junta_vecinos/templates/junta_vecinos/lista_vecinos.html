{% extends 'junta_vecinos/base.html' %}

{% block title %}Lista de Vecinos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Vecinos</h2>
    <ul class="list-group">
        {% for vecino in vecinos %}
            <li class="list-group-item">
                <strong>{{ vecino.nombres }} {{ vecino.apellidos }}</strong> - {{ vecino.direccion }} - {{ vecino.telefono }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
