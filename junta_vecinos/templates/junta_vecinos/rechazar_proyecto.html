{% extends 'junta_vecinos/base.html' %}

{% block title %}Rechazar Proyecto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Rechazar Proyecto</h2>
    <p><strong>Proyecto:</strong> {{ proyecto.titulo }}</p>
    <p><strong>Vecino Solicitante:</strong> {{ proyecto.vecino }}</p>

    <h3>Contenido del correo de rechazo</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Rechazar Postulacion</button>
    </form>
</div>
{% endblock %}
