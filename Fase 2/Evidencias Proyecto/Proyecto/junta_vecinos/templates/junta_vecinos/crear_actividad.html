{% extends 'junta_vecinos/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nueva Actividad Vecinal</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Actividad</button>
    </form>
</div>
{% endblock %}
