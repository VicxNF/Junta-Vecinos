<!-- login.html -->
{% extends 'junta_vecinos/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <div class="mt-3">
            <a href="{% url 'solicitar_reestablecer_contrasena' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>
{% endblock %}
