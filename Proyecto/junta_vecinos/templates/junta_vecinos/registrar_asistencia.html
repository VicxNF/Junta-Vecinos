{% extends 'junta_vecinos/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Asistencia - {{ actividad.titulo }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Vecino</th>
                    <th>Asisti√≥</th>
                </tr>
            </thead>
            <tbody>
                {% for inscripcion in inscripciones %}
                <tr>
                    <td>{{ inscripcion.vecino.nombres }} {{ inscripcion.vecino.apellidos }}</td>
                    <td>
                        <input type="checkbox" name="asistentes" value="{{ inscripcion.id }}"
                               {% if inscripcion.asistio %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Guardar Asistencia</button>
    </form>
</div>
{% endblock %}
